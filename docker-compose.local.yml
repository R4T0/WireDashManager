
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: wiredash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wireguard_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wiredash-network

  # WireDash Application
  wiredash-app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: wiredash-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wiredash-network

volumes:
  postgres_data:
    driver: local

networks:
  wiredash-network:
    driver: bridge
